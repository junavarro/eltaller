<ion-header >
  <ion-toolbar>
    <ion-title>
    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="ion-padding gallery">

  <ion-grid >
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="3"   *ngFor="let image of items">
            <div class="image-container">
            <ion-card color="dark">

              <img src="{{image.imageURL}}" alt="">
              <ion-card-header class="ion-no-padding">

                <ion-card-subtitle>
                  <ion-grid>
                    <ion-row >
                      <ion-col size="9">
                          {{image.title}}
                      </ion-col>
                      <ion-col  size="3">
                          <ion-badge color="danger">66</ion-badge>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
               
                  
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </div>
</ion-content>
